<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrafficBot - Indian Traffic Signal Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>ðŸš¦ TrafficBot</h2>
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask about Indian traffic rules..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function appendMessage(sender, text, time = null) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg-bubble ' + sender;
            const msgText = document.createElement('span');
            msgText.className = 'msg-text';
            msgText.textContent = text;
            const msgTime = document.createElement('span');
            msgTime.className = 'msg-time';
            msgTime.textContent = time || getCurrentTime();
            msgDiv.appendChild(msgText);
            msgDiv.appendChild(msgTime);
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Show welcome message on load
        window.onload = function() {
            appendMessage('bot', "Hi! I'm TrafficBot. Ask me anything about Indian traffic rules, signals, or road safety! ðŸš¦");
        };

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;
            appendMessage('user', message);
            userInput.value = '';
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            appendMessage('bot', data.response);
        });
    </script>
</body>
</html>
